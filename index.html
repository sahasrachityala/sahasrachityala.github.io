<!DOCTYPE html>
<html>
<head>
  <title> Personal Portfolio</title>
  <style>
    body {
      background-color: #444657;
      font-family: Fantasy, cursive; 
      text-align: center;
      padding: 50px;
    }

    /* Image popup */
    img {
      width: 200px;
      height: 200px;
      border-radius: 150px;
      border: 4px solid #3399ff;
      display: block;
      margin: 0 auto 20px auto;
      opacity: 0;
      transform: scale(0.5);
      animation: popUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes popUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-top: 20px;
    }

    /* Whole text fade-in */
    .text {
      font-size: 18px;
      color: white;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      line-height: 1.6;
      min-height: 100px;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 2s; /* shows after image */
    }

    /* Buttons fade in last */
    .button-group {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      font-family: Fantasy, cursive;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: white;
      color: #333;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1> Sahasra Chityala </h1>
  
  <img src="picture.jpg" alt="Profile Picture">

  <p class="text">
    Welcome to my portfolio! 
    This is where I share my journey and passion in computer science, 
    one project at a time!
  </p>

  <div class="button-group">
    <a href="projects.html"><button>My Projects</button></a>
    <a href="experience.html"><button>My Experience</button></a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title> Personal Portfolio</title>
  <style>
    body {
      background-color: #444657;
      font-family: Fantasy, cursive;
      text-align: center;
      padding: 50px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 150px;
      border: 4px solid #3399ff;
      display: block;
      margin: 0 auto 20px auto;
      opacity: 0;
      transform: scale(0.5);
      animation: popUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes popUp {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-top: 20px;
    }

    .typewriter {
      font-size: 18px;
      color: white;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      line-height: 1.5;
      min-height: 100px; /* keeps space reserved before animation finishes */
    }

    .typewriter span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.2s ease;
    }

    .typewriter span.show {
      opacity: 1;
    }

    .button-group {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s; /* Buttons fade after typing */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      font-family: Fantasy, cursive;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: white;
      color: #333;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1> Sahasra Chityala </h1>
  
  <img src="ppppicture.jpg" alt="Profile Picture">

  <p class="typewriter" id="typewriter-text">
    Welcome to my portfolio! 
    This is where I share my journey and passion in computer science, 
    one project at a time!
  </p>

  <div class="button-group">
    <a href="projects.html"><button>My Projects</button></a>
    <a href="experience.html"><button>My Experience</button></a>
  </div>

  <script>
    const textElement = document.getElementById("typewriter-text");
    const text = textElement.textContent;
    textElement.textContent = "";

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      textElement.appendChild(span);

      setTimeout(() => {
        span.classList.add("show");
      }, i * 40); // speed (40ms per character)
    });
  </script>

</body>
</html>
